<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/css/tether.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.css"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Learning jQuery</title>
</head>
<body>
  <div id="base" class="container">
    <h1>Learning the bases</h1>
    <ul class="list-group">
      <li class="list-group-item list-group-item-success">Bonjour</li>
      <li class="list-group-item list-group-item-info">Hello</li>
      <li class="list-group-item list-group-item-warning">Hola</li>
      <li id="last" class="list-group-item list-group-item-danger">Etc</li>
    </ul>
    <hr/>
    <div id="shoppingList" class="list-group"><a id="1" class="shoppingItem list-group-item">Milk</a><a id="2" class="shoppingItem list-group-item">Cocoa</a><a id="3" class="shoppingItem list-group-item">Bread</a><a id="4" class="shoppingItem list-group-item">Jam</a></div>
    <hr/>
    <input id="inputForm" type="text" placeholder="Try something" class="form-control"/>
    <hr/>
    <button class="btn btn-outline-info myButton">Show</button>
    <div class="myTable">
      <div id="firstRow" class="tableRow">
        <div id="one" class="cell odd">One</div>
        <div id="two" class="cell">Two</div>
        <div id="three" class="cell odd">Three</div>
        <div id="four" class="cell">Four</div>
      </div>
      <div id="secondRow" class="tableRow">
        <div id="five" class="cell odd">Five</div>
        <div id="six" class="cell">Six</div>
        <div id="seven" class="cell odd">Seven</div>
        <div id="eight" class="cell">Eight</div>
      </div>
      <div id="thirdRow" class="tableRow">
        <div id="nine" class="cell odd">Nine</div>
        <div id="ten" class="cell">Ten</div>
        <div id="eleven" class="cell odd">Eleven</div>
        <div id="twelve" class="cell">Twelve</div>
      </div>
      <div id="fourthRow" class="tableRow">
        <div id="thirteen" class="cell odd">Thirteen</div>
        <div id="fourteen" class="cell">Fourteen</div>
        <div id="fifteen" class="cell odd">Fifteen</div>
        <div id="sixteen" class="cell">Sixteen</div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
<script src="script.js"></script>
