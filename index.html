<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/css/tether.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous"/>
  <title>JavaScript bases</title>
</head>
<body>
  <!-- First script container: calculate a price depending on the number of letters entered -->
  <div class="container firstScript">
    <div class="row">
      <h1>Custom Sign Service</h1>
      <h4>($5 per tile)</h4>
    </div>
    <div class="row input">
      <div class="col-xs-12"> 
        <form name="signForm" method="post" onsubmit="return false;">
          <input id="sign" type="text" placeholder="Enter your sign here then tap Enter" onchange="updateValue()"/>
        </form>
      </div>
    </div>
    <div class="row price">
      <div class="col-xs-6">Preview :</div>
      <div id="cost" class="col-xs-6">Cost: $5 per tile </div>
    </div>
    <div class="row preview">
      <div id="preview" class="col-xs-12">Your awesome sign</div>
    </div>
  </div>
  <hr/>
  <div class="container secondScript">
    <div id="greeting" class="message">Hello!</div>
    <table class="table table-hover">
      <tr>
        <td>Custom Sign:</td>
        <td id="userSign"></td>
      </tr>
      <tr>
        <td>Total tiles:</td>
        <td id="tiles"></td>
      </tr>
      <tr>
        <td>Subtotal:</td>
        <td id="subTotal">$</td>
      </tr>
      <tr>
        <td>Shipping:</td>
        <td id="shipping">$</td>
      </tr>
      <tr class="table-warning">
        <td>Grand total:</td>
        <td id="grandTotal">$</td>
      </tr>
    </table>
    <button type="button" class="btn btn-danger">Pay Now</button>
  </div>
  <hr/>
  <div class="container thirdScript">
    <div id="message" class="alert alert-info">Welcome !</div>
  </div>
  <hr/>
  <div class="container fourthScript">
    <h1>Let's do some maths!</h1>
    <div class="row">
      <form name="getSize" method="post" onsubmit="return false;">
        <div class="col-xs-3 message text-primary">Enter the following infos:</div>
        <div class="col-xs-3"> 
          <input id="width" type="text" placeholder="Width"/>
        </div>
        <div class="col-xs-3">
          <input id="height" type="text" placeholder="Height"/>
        </div>
        <div class="col-xs-3">
          <input id="depth" type="text" placeholder="Depth"/>
        </div>
      </form>
    </div>
    <div class="row">
      <button id="submit" type="submit" form="getSize" value="Calculate!" onclick="updateSize()" class="btn-lg btn-outline-primary">Calculate!</button>
    </div>
    <table class="table table-hover text-primary">
      <tr>
        <td>Area:</td>
        <td id="area"></td>
      </tr>
      <tr>
        <td>Volume</td>
        <td id="volume"></td>
      </tr>
    </table>
  </div>
  <hr/>
  <div class="container fifthScript">
    <h1>Let's play with Objects!</h1>
    <h4 id="title">Temperature</h4>
    <div class="row">
      <div class="col-xs-2 offset-xs-3">
        <button onclick="meter.buttonSubstract()" class="btn-lg btn-info">-</button>
      </div>
      <div class="col-xs-2">
        <div id="result"> </div>
      </div>
      <div class="col-xs-2">
        <button onclick="meter.buttonAdd()" class="btn-lg btn-danger">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div id="converted"> </div>
      </div>
    </div>
  </div>
  <hr/>
  <div class="container"></div>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
